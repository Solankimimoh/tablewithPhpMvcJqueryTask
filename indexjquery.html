<body>


    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="center-block container-form">

                    <form id="userForm">
                        <h4 class="page-header">Form Value</h4>
                        <div class="form-group float-label-control">
                            <label class="inputlable">Full name ex. john kapoor</label>
                            <input type="text" id="fullnameInput" name="Fullname" class="form-control letterswithspace" placeholder="Username" required>
                        </div>
                        <div class="form-group float-label-control">
                            <label class="inputlable">Email</label>
                            <input type="email" id="emailInput" name="Email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group float-label-control">
                            <label class="inputlable">Password</label>
                            <input type="password" id="passwordInput" name="Password" class="form-control" placeholder="Password" required>
                        </div>
                    </form>

                    <div class="form-group float-label-control">
                        <button class="form-control btn-sbmt" id="inserData">Insert Data</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="table-container table-responsive">
                <table class="table table-bordered" id="dataTable">
                    <thead>
                        <tr>
                            <th>Fullname</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
